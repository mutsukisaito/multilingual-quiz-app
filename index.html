<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語学クイズ</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <div id="language-select" class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">語学クイズ</h1>
            <p class="text-gray-700 mb-4 text-center">学習する言語を選択してください：</p>
            <div class="flex flex-col items-center gap-4">
                <select id="quiz-language" class="w-64 p-3 text-lg border-2 border-blue-100 rounded-md focus:outline-none focus:border-blue-500">
                    <option value="chinese">中国語</option>
                    <option value="korean">韓国語</option>
                    <option value="english">英語</option>
                    <option value="spanish">スペイン語</option>
                    <option value="vietnamese">ベトナム語</option>
                </select>
                <button id="start-button" class="bg-blue-600 text-white px-8 py-3 rounded-md text-lg hover:bg-blue-700 transition-colors">
                    クイズを開始
                </button>
            </div>
        </div>

        <div id="quiz-container" class="hidden bg-white rounded-lg shadow-md p-8">
            <div id="progress" class="text-gray-600 mb-6 text-center">
                Question <span id="current-question">1</span>/10
            </div>
            <div id="question-container" class="mb-8">
                <h2 id="question" class="text-2xl text-gray-800 mb-3 text-center"></h2>
                <p id="pronunciation" class="text-gray-600 italic text-center mb-6"></p>
            </div>
            <div id="options-container" class="flex flex-col gap-3 mb-6">
                <!-- 選択肢はJavaScriptで動的に生成 -->
            </div>
            <div id="result-container" class="hidden mb-6">
                <p id="result-message" class="text-xl font-bold mb-2 text-center"></p>
                <p id="explanation" class="text-gray-600 text-center"></p>
                <div class="text-center mt-4">
                    <button id="next-button" class="hidden bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        次の問題へ
                    </button>
                </div>
            </div>
            <div id="final-result" class="hidden text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">お疲れさまでした！</h2>
                <p class="text-3xl text-blue-600 mb-6">
                    全10問中 <span id="score">0</span>問 正解
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button id="restart-button" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors">
                        クイズを再開する
                    </button>
                    <button id="change-language" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition-colors">
                        言語を変更する
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 言語別のクイズデータ -->
    <script src="chineseQuizData.js" defer></script>
    <script src="englishQuizData.js" defer></script>
    <script src="koreanQuizData.js" defer></script>
    <script src="spanishQuizData.js" defer></script>
    <script src="vietnameseQuizData.js" defer></script>
    <!-- アプリケーションのロジック -->
    <script src="quizApp.js" defer></script>
</body>
</html>
